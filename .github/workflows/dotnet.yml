name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish for Windows
      run: dotnet publish CryptoInvest/CryptoInvest.csproj -c Release -o win-publish --runtime win-x64 --self-contained true -p:PublishSingleFile=true -p:DebugType=None -p:DebugSymbols=false
    - name: Publish for Linux
      run: dotnet publish CryptoInvest/CryptoInvest.csproj -c Release -o linux-publish --runtime linux-x64 --self-contained true -p:PublishSingleFile=true -p:DebugType=None -p:DebugSymbols=false
    - name: Install Zip
      run: apt get update & apt get install zip
    - name: Zip binaries
      run: zip win-x64.zip publish-win/* & zip linux-x64.zip publish-linux/*
    - name: Archive
      uses: actions/upload-artifact@v2
      with:
        name: bin
        path: |
          win-x64.zip
          linux-x64.zip
